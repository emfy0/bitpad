services:
  app:
    build: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - .:/code
    restart: unless-stopped
    stdin_open: true
    tty: true
    depends_on:
      - pg
      - redis

  pg:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./tmp/db_data:/var/lib/postgresql/data

  redis:
    image: redis
    command: redis-server
    restart: unless-stopped
    ports:
      - '6379:6379'
